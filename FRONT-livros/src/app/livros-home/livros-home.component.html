<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Codigo</th>
        <th scope="col">Autor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of listBooks">
        <th scope="row">{{book.id}}</th>
        <td>{{book.title}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.author}}</td>
        <td><button (click)="updateBook(book)">Atualizar</button></td>
        <td><button (click)="deletarBook(book)">Deletar</button></td>
      </tr>
    </tbody>
  </table>
